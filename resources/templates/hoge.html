<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hoge</title>
</head>
<body>
    <h1>時間</h1>
    <table border="1">
        <tr>
            <th></th>
            <th>toString</th>
            <th>format (ISO)</th>
            <th>format (Custom)</th>
        </tr>
        <tr>
            <th>date</th>
            <td th:text="${hoge.date}"></td>
            <td th:text="${#temporals.format(hoge.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(hoge.date, 'y年M月d日')}"></td>
        </tr>
        <tr>
            <th>time</th>
            <td th:text="${hoge.time}"></td>
            <td th:text="${#temporals.format(hoge.time, 'HH:mm:ss.SSS')}"></td>
            <td th:text="${#temporals.format(hoge.time, 'H時m分s秒')}"></td>
        </tr>
        <tr>
            <th>dateTime</th>
            <td th:text="${hoge.dateTime}"></td>
            <td th:text="${#temporals.format(hoge.dateTime, 'yyyy-MM-dd''T''HH:mm:ss.SSS')}"></td>
            <td th:text="${#temporals.format(hoge.dateTime, 'y年M月d日 H時m分s秒')}"></td>
        </tr>
    </table>
</body>
</html>
